<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending values from DOM to javascript</title>
    <script src="valuesDOM.js"></script>
</head>
<body>
    <h1>Sending values from DOM to javascript</h1>
    <hr>

    <h2>Registre-se!</h2>
    <section>
        <label for="password">Nome de usuario: </label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Senha: </label>
        <input type="password" name="password" id="password">
        <br>
        <label for="passwordConfirmation">Confirme a senha: </label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation">
        <br>
        <button onclick="register(this.parentNode)">Registrar</button>
        <!-- this referencia o objeto (button) -->
        <!-- parentNode referencia o objeto pai (section) -->
    </section>
</body>
</html>
